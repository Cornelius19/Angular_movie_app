<figure class="figure" *ngFor="let movie of similarMovies">
    <img [src]="movie.imageUrl" style="max-width: 120px;"
        class="figure-img img-fluid rounded img-thumbnail" alt="...">
    <figcaption class="figure-caption">{{movie.movieTitle}}</figcaption>
    <figcaption class="figure-caption"><i class="bi bi-star"></i> <b> {{movie.rate}}/10 </b></figcaption>
</figure>
