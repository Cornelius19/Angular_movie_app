<div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let reviw of reviews; let i=index">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+i"
                aria-expanded="true" [attr.aria-controls]="'collapseOne'+i">
                <i class="bi bi-star"></i> <b> {{reviw.rate}}/10 </b> - Review #{{i+1}}
            </button>
        </h2>
        <div id="collapseOne{{i}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <p> {{reviw.review}}
                </p>
                <p class="blackquote-footer">
                    {{reviw.author}}
                </p>
                <p>
                    <i>{{reviw.usefulCount}} out of {{reviw.totalCount}} found this useful</i>
                </p>
            </div>
        </div>
    </div>
</div>
<br>
